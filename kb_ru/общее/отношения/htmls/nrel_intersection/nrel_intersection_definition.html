<p>
<b><sc_element sys_idtf  = "nrel_intersection">Пересечением множеств</sc_element></b> A и B (обозначается A ⋂ B) называется
<sc_element sys_idtf  = "set"> множество</sc_element>, состоящее из всех тех, и только тех
<sc_element sys_idtf  = "element_of_set"> элементов</sc_element>, которые
<sc_element sys_idtf  = "nrel_belonging"> принадлежат </sc_element> и A, и B: <br>
A ⋂ B = {x | x ∈ A и x ∈ B}.
</p>
